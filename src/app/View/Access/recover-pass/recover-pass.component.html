<div class="cort-md-4">
    <div class="section">
  <div class="form">
    
   <a routerLink="/login" style="cursor: pointer;">
    <p   class="w-100 p-tras">  Volver al login</p>
      </a> 
    <h2 class=""><svg class="img" xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="512" height="512">
      <path
        d="M19,8.424V7A7,7,0,0,0,5,7V8.424A5,5,0,0,0,2,13v6a5.006,5.006,0,0,0,5,5H17a5.006,5.006,0,0,0,5-5V13A5,5,0,0,0,19,8.424ZM7,7A5,5,0,0,1,17,7V8H7ZM20,19a3,3,0,0,1-3,3H7a3,3,0,0,1-3-3V13a3,3,0,0,1,3-3H17a3,3,0,0,1,3,3Z" />
      <path d="M12,14a1,1,0,0,0-1,1v2a1,1,0,0,0,2,0V15A1,1,0,0,0,12,14Z" />
    </svg>Forgot Password?</h2>
    <p>Type your email here</p>
    <div class="panel-body">

      <form (ngSubmit)="generateToken()" [formGroup]="recoverForm">

        <mat-form-field appearance="fill" class="w100">
          <mat-label [ngStyle]="{'color': recoverForm.get('email')?.touched && (recoverForm.get('email')?.errors?.['required']||recoverForm.get('email')?.errors?.['email'])?'red':'ligthblue'}">
            {{recoverForm.get('email')?.touched && recoverForm.get('email')?.errors?.['required']?'required':recoverForm.get('email')?.touched && recoverForm.get('email')?.errors?.['email']?'must be a email':'email'}}</mat-label>
      <input matInput
      type="email" id="email" formControlName="email" >
    </mat-form-field>
            
    <button id="btnSubmitFRecover" mat-raised-button color="primary" class="w100" type="submit" [disabled]="recoverForm.invalid">Reset Password</button>

      </form>
    </div>
  </div>
  </div>
</div>

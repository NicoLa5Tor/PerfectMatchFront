<div class="card text-center ">
  <div class="body ">

        <form class="container p-2 starter-template w-90" novalidate>

          <h1 class="text-success">{{title}} publication</h1>

          <h3 *ngIf="MessageErr!=''" class="text-light bg-danger p-1">{{MessageErr}}</h3>
          <div class="form-row w-90">
            <div class="form-group col-md-10 p-1">
              <input class="form-control" type="file" name="Img" (change)="getImage($event, i)  ">
            </div>
            <div class="form-group col-md-10 p-1">
              <input class="form-control" type="file" name="Img" (change)="getImage($event, i)">
            </div>
            <div class="form-group col-md-10 p-1 mb-3">
              <input class="form-control" type="file" name="Img" (change)="getImage($event, i)">
            </div>

            <div class="form-group col-md-10">
              <mat-form-field class="w-100">
                <mat-label>Name</mat-label>
                <input matInput type="text" class="form-control" [(ngModel)]="publication.animalName" name="animalName"
                  required>
              </mat-form-field>
            </div>
            <div class="form-group col-md-10 p-1">
              <div class="w-100">
                <label>Select City</label>
                <select class="form-select form-select-lg mb-3" [(ngModel)]="publication.idCity" name="city">
                  <option *ngFor="let city of Citys" [value]="city.idCity">{{city.cityName}}</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-10">
              <mat-form-field class="w-100">
                <mat-label>Weight in kg</mat-label>
                <input matInput type="text" class="form-control" [(ngModel)]="publication.weight" name="weight"
                  required>
              </mat-form-field>
            </div>
            <div class="form-group col-md-10">
              <mat-form-field class="w-100">
                <mat-label>Price</mat-label>
                <input matInput type="text" class="form-control" [(ngModel)]="publication.price" name="price" required>
              </mat-form-field>
            </div>
            <div class="form-group col-md-10 p-1">
              <div class="w-100">
                <label>Gender</label>
                <select class="form-select form-select-lg mb-3" [(ngModel)]="publication.idGender" name="gender">
                  <option *ngFor="let gender of Genders" [value]="gender.idGender">{{gender.genderName}}</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-10">
              <mat-form-field class="w-100">
                <mat-label>Age</mat-label>
                <input matInput type="text" class="form-control" [(ngModel)]="publication.age" name="age" required>
              </mat-form-field>
            </div>
            <div class="form-group col-md-10 p-1">
              <div class="w-100">
                <label>Select AnimalType</label>
                <select class="form-select form-select-lg mb-3" [(ngModel)]="publication.idAnimalType"
                  (change)="updateBreed()" name="animalType">
                  <option *ngFor="let type of AnimalTypes" [value]="type.idAnimalType">{{type.animalTypeName}}</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-10 p-1">
              <div class="w-100">
                <label>Select Breed</label>
                <select (click)=" updateBreed()" class="form-select form-select-lg mb-3"
                  [(ngModel)]="publication.idBreed" name="breed">

                  <option *ngFor="let breed of Breeds1" [value]="breed.idBreed">{{breed.breedName}}</option>

                </select>
              </div>
            </div>

            <div class="form-group col-md-10">
              <mat-form-field class="w-100">
                <mat-label for="exampleFormControlTextarea1">Description</mat-label>
                <textarea matInput class="form-control w-100" [(ngModel)]="publication.description" name="description"
                  rows="3" required></textarea>
              </mat-form-field>
            </div>



            <div class="buttons">
              <a href="PropertyList" class="btn btn-outline-warning w-25  ">Cancel</a>
              <button type="submit" class="btn btn-outline-success w-25 "
                (click)="addEdit()">{{title}}</button>
            </div>
          </div>

        </form>
     
    
  </div>
</div>


        <div class="card ">
            <div class="card-img-wrapper">
                <img class="card-img-top" src="https://phryso.com/wp-content/uploads/2020/05/Bastiaan-510-confirmation-LR.jpg">
                <ul class="lint-inline text-center member-icons animate">
                    <li class="list-inline-item">
                        <button class="btn bg-btn Edit"><span class="bi bi-pencil-square "></span></button>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn Delete"><i class="bi bi-eraser-fill"></i></button>
                    </li>
                </ul>
            </div>
            <div class="card-body p-1">
                <h1>{{card.Name}}</h1>
                {{card.Price}}
            </div>
        </div>
